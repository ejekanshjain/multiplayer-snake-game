<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakify by EJ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="/app.js" defer></script>
</head>

<body>
    <div class="container vh-100">
        <div id="initialScreen" class="h-100">
            <div class="d-flex flex-column align-items-center justify-content-center h-100">
                <h2>Snakify - A Multiplayer Snake Game</h2>
                <button type="submit" class="btn btn-primary" id="newGameButton">
                    Create New Game
                </button>
                <div>OR</div>
                <div class="form-group">
                    <input type="text" placeholder="Enter Game Code" id="gameCodeInput" />
                </div>
                <button type="submit" class="btn btn-primary" id="joinGameButton">
                    Join Game
                </button>
            </div>
        </div>
        <div id="gameScreen" class="h-100">
            <div class="d-flex flex-column align-items-center justify-content-center h-100">
                <h1>Your game code is: <span id="gameCodeDisplay"></span></h1>
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </div>
</body>

</html>
